name: Build Tailwind CSS

on:
  push:
    branches:
      - main # Substitua por 'master' se for o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Você pode usar uma versão mais recente, como '18' ou '20'

      - name: Install dependencies
        run: npm install

      - name: Run Tailwind build
        run: npm run build:css

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/output.css
          git commit -m "Build Tailwind CSS" || echo "No changes to commit"
          git push
