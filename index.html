<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTech - Seu Diário de Treinos</title>
    <!-- Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter para um visual moderno e limpo -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos base e fontes */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-image: url('https://i.postimg.cc/Y4rqjL3K/background-gym.jpg'); /* Imagem de fundo da academia */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e2e8f0; /* Cor padrão do texto para tema escuro */
        }
        /* Overlay escuro sobre a imagem de fundo para melhorar a legibilidade do texto */
        .bg-overlay {
            position: absolute;
            inset: 0;
            background-color: black;
            opacity: 0.7; /* Mais escuro para contraste tecnológico */
            z-index: 0; /* Garante que fique atrás do conteúdo principal */
        }
        /* Animação personalizada para o título principal */
        @keyframes pulse-fade {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.01);
            }
        }
        .animate-pulse-fade {
            animation: pulse-fade 3s ease-in-out infinite;
        }
        /* Animação para modais (pop-ups) */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        /* Animação para mensagens temporárias (erros/sucesso) */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        /* Estilos para inputs e textareas */
        input, select, textarea {
            background-color: rgba(30, 41, 59, 0.7); /* bg-slate-800 com opacidade */
            border-color: #4a5568; /* gray-600 */
            color: #e2e8f0; /* text-gray-200 */
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1; /* indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* indigo-500 com opacidade */
        }
        /* Style for primary buttons (blue) */
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
            transform: scale(1.05);
        }
        /* Style for success buttons (green) */
        .btn-success {
            background-color: #10b981; /* emerald-500 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
        }
        .btn-success:hover {
            background-color: #059669; /* emerald-600 */
            transform: scale(1.05);
        }
        /* Style for danger buttons (red) */
        .btn-danger {
            background-color: #dc2626; /* red-600 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(220, 38, 38, 0.39);
        }
        .btn-danger:hover {
            background-color: #b91c1c; /* red-700 */
            transform: scale(1.05);
        }
        /* Style for neutral buttons (gray) */
        .btn-neutral {
            background-color: #6b7280; /* gray-500 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(107, 114, 128, 0.39);
        }
        .btn-neutral:hover {
            background-color: #4b5563; /* gray-600 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-900">
    <div class="bg-overlay"></div>
    <div id="app-root" class="relative z-10 w-full max-w-4xl rounded-2xl p-6 md:p-8 my-8 flex flex-col items-center bg-gray-800 shadow-2xl border border-gray-700">

        <div class="flex justify-center items-center h-full min-h-[300px] text-xl text-gray-400">

    <!-- Firebase SDKs - Loaded before the main script -->

        (function() {
            // Configuração Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyD5Bc5ex-R-jZF3sw2zSf-OJaS1dfn1e1c",
                authDomain: "gymtech-2f998.firebaseapp.com",
                projectId: "gymtech-2f998",
                storageBucket: "gymtech-2f998.firebasestorage.app",
                messagingSenderId: "831193221171",
                appId: "1:831193221171:web:41394939016959052f7b46",
                measurementId: "G-MHEF18CNYY"
            };

            // Inicializa Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const analytics = firebase.analytics();

            // Definindo um ID de aplicativo padrão para o Firestore, se não for fornecido pelo ambiente
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'gym-app-default';

            // --- Variáveis de Estado da Aplicação ---
            let currentUser = null;
            let userId = null;
            let weeklyWorkouts = { // Estrutura para armazenar treinos por dia da semana
                'segunda-feira': [],
                'terça-feira': [],
                'quarta-feira': [],
                'quinta-feira': [],
                'sexta-feira': [],
                'sábado': [],
                'domingo': []
            };
            let diet = '';
            let weight = '';
            let authError = '';
            let editingWorkout = null; // Armazena o treino que está sendo editado (ou null)
            let currentDay = ''; // O dia da semana atualmente selecionado para adicionar/editar treino

            // Variáveis para controlar visibilidade dos modais
            let isWorkoutModalOpen = false; // Usado para o modal de treino/dia
            let isDietModalOpen = false;
            let isWeightModalOpen = false;
            let isConfirmationModalOpen = false;
            let isLoginMode = true; // Estado para alternar entre Login e Cadastro

            const appRoot = document.getElementById('app-root');
            const daysOfWeekDisplay = [
                'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira',
                'Sexta-feira', 'Sábado', 'Domingo'
            ];
            const dayMap = {
                'Segunda-feira': 'segunda-feira', 'Terça-feira': 'terça-feira',
                'Quarta-feira': 'quarta-feira', 'Quinta-feira': 'quinta-feira',
                'Sexta-feira': 'sexta-feira', 'Sábado': 'sábado', 'Domingo': 'domingo',
            };

            // --- Treinos pré-definidos ---
            const predefinedWorkouts = [
                {
                    name: "Treino de Peito",
                    exercises: [
                        { name: "Supino Reto", description: "6-12 repetições. Hipertrofia do peitoral." },
                        { name: "Supino Inclinado", description: "6-12 repetições. Parte superior do peito." },
                        { name: "Supino Declinado", description: "8-15 repetições. Parte inferior do peito." },
                        { name: "Crucifixo com Halteres", description: "10-15 repetições. Alongamento e definição." },
                        { name: "Crossover", description: "10-15 repetições. Isola o peito." }
                    ]
                },
                {
                    name: "Treino de Costas",
                    exercises: [
                        { name: "Puxada na Barra", description: "8-12 repetições. Trabalha dorsais." },
                        { name: "Remada Curvada", description: "8-12 repetições. Fortalece costas médias." },
                        { name: "Pullover com Halteres", description: "10-15 repetições. Alongamento e dorsais." }
                    ]
                },
                {
                    name: "Treino de Pernas",
                    exercises: [
                        { name: "Agachamento", description: "8-12 repetições. Quadríceps e glúteos." },
                        { name: "Leg Press", description: "10-15 repetições. Pernas completas." },
                        { name: "Cadeira Extensora", description: "10-15 repetições. Quadríceps." }
                    ]
                }
            ];

            // --- Funções de Fechamento dos Modais (Declaradas no escopo principal) ---
            function closeWorkoutModal() {
                isWorkoutModalOpen = false;
                renderApp(); // Redesenha a tela principal após fechar o modal
            }

            function closeDietModal() {
                isDietModalOpen = false;
                renderApp(); // Redesenha a tela principal após fechar o modal
            }

            function closeWeightModal() {
                isWeightModalOpen = false;
                renderApp(); // Redesenha a tela principal após fechar o modal
            }

            function closeConfirmationModal() {
                isConfirmationModalOpen = false;
                renderApp(); // Redesenha a tela principal após fechar o modal
            }

            // --- Funções de Geração de Conteúdo HTML (puras) ---
            /**
             * Retorna o HTML para a tela de autenticação (Login/Registro).
             * @param {boolean} isLoginModeParam - Indica se o modo atual é login ou registro.
             */
            function _getAuthScreenHtml(isLoginModeParam) {
                return `
                    <div class="relative z-10 rounded-2xl shadow-2xl p-6 md:p-8 my-8 w-full max-w-sm mx-auto text-center flex flex-col items-center bg-gray-900 border border-gray-700">
                        <h2 id="auth-title" class="text-3xl md:text-4xl font-extrabold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 drop-shadow-lg">
                            ${isLoginModeParam ? 'Login' : 'Criar Conta'}
                        </h2>
                        ${authError ? `<p class="bg-red-700 p-2 mb-3 rounded text-sm border border-red-500">${authError}</p>` : ""}
                        <form id="auth-form" class="flex flex-col gap-3">
                            <div>
                                <input id="auth-email" type="email" placeholder="E-mail" class="p-2 rounded text-black bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <div>
                                <input id="auth-password" type="password" placeholder="Senha" class="p-2 rounded text-black bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <button type="submit" class="bg-blue-600 py-2 rounded hover:bg-blue-700 transition-all duration-200">
                                ${isLoginModeParam ? "Entrar" : "Registrar"}
                            </button>
                        </form>
                        <button id="toggle-auth-mode-btn" class="mt-4 text-blue-400 hover:underline transition-colors duration-200">
                            ${isLoginModeParam ? "Não tem conta? Criar agora" : "Já tem conta? Fazer login"}
                        </button>
                    </div>
                `;
            }

            /**
             * Retorna o HTML para a interface principal da aplicação (todos os dias da semana).
             */
            function _getMainAppContentHtml() {
                let daysButtonsHtml = '';
                for (const dayDisplay of daysOfWeekDisplay) {
                    daysButtonsHtml += `
                        <button class="day-btn bg-indigo-600 py-2 px-4 rounded hover:bg-indigo-700 transition-all duration-200" data-day="${dayMap[dayDisplay]}">
                            ${dayDisplay}
                        </button>
                    `;
                }

                return `
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center border border-gray-700 w-full max-w-md">
                        <h2 class="text-xl mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Bem-vindo, ${currentUser.email}</h2>
                        
                        <h3 class="text-lg font-bold text-gray-200 mb-3">Selecione um Dia:</h3>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            ${daysButtonsHtml}
                        </div>
                        
                        <button id="logout-btn" class="bg-red-600 py-2 px-4 rounded hover:bg-red-700 transition-all duration-200">Sair</button>
                    </div>
                `;
            }

            /**
             * Retorna o conteúdo HTML para o formulário do modal de treino.
             */
            function _getWorkoutModalContentHtml() {
                // Conteúdo do modal de treino (formulário de adição/edição)
                // Usado por renderWorkoutModal
                const workoutNames = predefinedWorkouts.map(w => w.name); // Usar predefinedWorkouts
                let workoutOptionsHtml = '<option value="">Selecionar o treino</option>';
                workoutNames.forEach((name, index) => {
                    const selected = (editingWorkout && editingWorkout.name === name) ? 'selected' : '';
                    workoutOptionsHtml += `<option value="${index}" ${selected}>${name}</option>`; // Value é o índice
                });

                let exerciseOptionsHtml = '<option value="">Selecionar o Exercício</option>';
                let initialDescription = '';
                let initialMachinesHtml = '<p class="text-gray-400 italic">Selecione o tipo de treino para ver os exercícios e máquinas.</p>';
                let exerciseSelectDisabled = 'disabled';

                if (editingWorkout) {
                    const selectedWorkoutType = editingWorkout.name;
                    const currentWorkoutDetail = predefinedWorkouts.find(w => w.name === selectedWorkoutType);

                    const savedExerciseName = editingWorkout.description.split(':')[0].trim(); // Pega só o nome do exercício da descrição

                    if (currentWorkoutDetail && Array.isArray(currentWorkoutDetail.exercises)) {
                        exerciseSelectDisabled = '';
                        currentWorkoutDetail.exercises.forEach(ex => {
                            const selected = (savedExerciseName === ex.name) ? 'selected' : '';
                            exerciseOptionsHtml += `<option value="${ex.name}" ${selected}>${ex.name}</option>`;
                        });

                        if (currentWorkoutDetail.machines && Array.isArray(currentWorkoutDetail.machines) && currentWorkoutDetail.machines.length > 0) {
                            initialMachinesHtml = '<ul class="list-disc list-inside space-y-1 text-gray-300">';
                            currentWorkoutDetail.machines.forEach(machine => {
                                initialMachinesHtml += `<li><span class="font-semibold">${machine.name}:</span> ${machine.description}</li>`;
                            });
                            initialMachinesHtml += '</ul>';
                        } else {
                            initialMachinesHtml = '<p class="text-gray-400 italic">Nenhuma máquina específica listada para este treino.</p>';
                        }

                        const exerciseDetail = currentWorkoutDetail.exercises.find(ex => ex.name === savedExerciseName);
                        if (exerciseDetail) {
                            initialDescription = `${exerciseDetail.name}: ${exerciseDetail.description}`;
                        } else {
                            initialDescription = editingWorkout.description; // Fallback para descrição original
                        }
                    }
                }

                return `
                    <form id="workout-form" class="space-y-6">
                        <div>
                            <label for="workoutName" class="block text-sm font-medium text-gray-200 mb-2">
                                Tipo de Treino
                            </label>
                            <select
                                id="workoutName"
                                name="workoutName"
                                class="mt-1 block w-full px-4 py-3 rounded-lg border focus:ring-blue-500 focus:border-blue-500"
                                required
                            >
                                ${workoutOptionsHtml}
                            </select>
                        </div>
                        <div>
                            <label for="workoutExercise" class="block text-sm font-medium text-gray-200 mb-2">
                                Exercício
                            </label>
                            <select
                                id="workoutExercise"
                                name="workoutExercise"
                                cl
